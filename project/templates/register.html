{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            
    
    
            <!-- Customized Bootstrap Stylesheet -->
            <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet">

            <!-- Template Stylesheet -->
            <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body style="background-image: url({% static 'img/hero-img-2.jpg' %}); background-repeat: no-repeat; background-size: cover;">

    <div class="container" >
        <div class="row">
            <!-- <div class="col-md-7">
                <h1 class="text-left" id="ca">Create Account</h1>
                <p class="text-left"></p>
            </div> -->
            <div class="parent">
            <div class="col-md-5" id="mainform">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-left">Registration Form</h3>
                    </div>
                    <div class="col-md-6">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </div>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                    <div class="row">
                        <label class="label col-md-2 control-label">name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="uname" placeholder="name" id="fc">
                    </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" name="umail" placeholder="Email" id="fc">
                    </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2 control-label">password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="upass" placeholder="password" id="fc">
                    </div>
                    
                    </div>

                    <div class="row">
                        <label class="label col-md-2 control-label">confirm password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="ucpass" placeholder="confirm password" id="fc">
                    </div>
                    </div>
                </div>
                <div class="btn btn-success">
                    <button class="btn-success" type="submit" id="btnn">Submit</button>

                </div>
                <button class="btn-danger" type="submit" id="btnn">Submit</button>
            </div>
        </form>
        </div>
        </div>
    </div>

    
</body>
</html>
